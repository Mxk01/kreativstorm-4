<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>CALCULATOR</title>
</head>
<body>
    <main>
        <section class="calculator">
            <input class="calculator__input" readonly>
            <div class="calculator__grid">
                <button class="calculator__item utils" data-clear="clear">C</button>
                <button class="calculator__item utils" data-action="toggle-sign">+/-</button>
                <button class="calculator__item utils" data-action="percent">%</button>
                <button class="calculator__item operations" data-operator="/">รท</button>
                <button class="calculator__item">7</button>
                <button class="calculator__item">8</button>
                <button class="calculator__item">9</button>
                <button class="calculator__item operations" data-operator="x">ร</button>
                <button class="calculator__item">4</button>
                <button class="calculator__item">5</button>
                <button class="calculator__item">6</button>
                <button class="calculator__item operations" data-operator="-">-</button>
                <button class="calculator__item">1</button>
                <button class="calculator__item">2</button>
                <button class="calculator__item">3</button>
                <button class="calculator__item operations" data-operator="+">+</button>
                <button class="calculator__item calculator__double" data-number="0">0</button>
                <button class="calculator__item" data-decimal=".">.</button>
                <button class="calculator__item operations" data-equals="=">=</button>
            </div>
        </section>
    </main>
</body>
</html>
